 <h1 class="page-header">Cources</h1>


 <h2>Cources</h2>
 <ul class="cources">
     <li *ngFor="let cource of cources | async"
        [class.selected]="cource === selectedCource"
        (click)="onSelect(cource)">
        <span class="badge">{{cource.id}}</span> <a [routerLink]="[cource.id]">{{ cource.name }}</a>
     </li>
 </ul>
